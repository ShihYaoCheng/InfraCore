---
version: "prometheus/v1"
service: "official-web"
labels:
  project: "sk"
slos:
  # We allow failing (5xx and 429) 100 request every 1000 requests (90%).
  - name: "requests-availability"
    objective: 90
    sli:
      events:
        error_query: sum(rate(http_server_duration_ms_count{job="official-web", http_status_code=~"5..|429"}[{{.window}}]))
        total_query: sum(rate(http_server_duration_ms_count{job="official-web"}[{{.window}}]))
    alerting:
      name: OfficialWebHighErrorRate
      labels:
        category: "availability"
      annotations:
        # Overwrite default Sloth SLO alert summmary on ticket and page alerts.
        summary: "High error rate on 'table' requests responses"
      page_alert:
        labels:
          severity: page
          routing_key: sre-team
      ticket_alert:
        labels:
          severity: ticket
          slack_channel: "#sk-sre-info"
