kube-prometheus-stack:
  coreDns:
    enabled: false
  kubeDns:
    enabled: true
  kubeControllerManager:
    enabled: false
  kubeScheduler:
    enabled: false
  prometheusOperator:
    resources:
      requests:
        cpu: 10m
  alertmanager:
    alertmanagerSpec:
      resources:
        requests:
          cpu: 10m

  # https://github.com/grafana/helm-charts/blob/main/charts/grafana/values.yaml
  grafana:
    adminPassword: ${grafanaAdminPassword}
    
    ## Timezone for the default dashboards
    ## Other options are: browser or a specific timezone, i.e. Europe/Luxembourg
    defaultDashboardsTimezone: Asia/Taipei
    
    grafana.ini:
      server:
        root_url: "https://*.origingaia.com/grafana/"
        serve_from_sub_path: true
      
    # The Prometheus add Loki to DataSource automatically.
    ## Configure additional grafana datasources (passed through tpl)
    ## ref: http://docs.grafana.org/administration/provisioning/#datasources
    # https://grafana.com/docs/grafana/latest/administration/provisioning/#example-data-source-config-file
    additionalDataSources:
    # <string, required> name of the datasource. Required
    - name: Loki
      # <string, required> datasource type. Required
      type: loki
      # <string, required> access mode. proxy or direct (Server or Browser in the UI). Required
      access: proxy
      # <string> url
      url: http://loki.loki:3100
      # <bool> enable/disable basic auth
      basicAuth: false
      # <bool> allow users to edit datasources from the UI.
      editable: false
      # <map> fields that will be converted to json and stored in jsonData
      jsonData:
        # Controls whether a client verifies the serverâ€™s certificate chain and host name.
        tlsSkipVerify: true
      version: 1
#    - name: Tempo
#      type: tempo
#      access: proxy
#      url: http://tempo.tempo:3100
#      basicAuth: false
#      editable: false
#      jsonData:
#        tlsSkipVerify: true
